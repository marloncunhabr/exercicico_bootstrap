<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex justify-content-center">

        <header>
            <h1 class="display-3">Formulario de cadastro</h1>
        </header>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
    
                <form>
    
                    <div class="form-group">
                        <label for="nome">Nome completo:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Escreva seu nome">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(__) _ ____-____">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                    </div>
    
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-success btn-md" type="submit">Cadastrar</button>
                    </div>
    
                </form>
    
            </div>
        </div>
    </div>

</body>

</html>
